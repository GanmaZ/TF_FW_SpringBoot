<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<header th:replace="master/master :: header"></header>
<br>
	<div class="container">
		<div>
			<form th:action="@{/categorias/guardar}" th:object="${categoria}" method="post">
				<div class="col-sm-12">
					<label class="form-label">Id:</label> <input type="text"
						th:field="*{IdCategoria}" class="form-control" readonly="readonly"></input>
				</div>
				<div class="col-sm-12">
					<label class="form-label">Nombre de Categoria:</label> <input type="text"
						th:field="*{NombreCategoria}" class="form-control" required="required"></input>
				</div>
				<div class="col-sm-12">
					<label class="form-label">Descripcion de Categoria:</label> <input
						type="text" th:field="*{DescripcionCategoria}" class="form-control" ></input>
				</div>
				
				<div class="col-sm-12">
					<input type="submit" value="Registrar" class="btn btn-dark"></input>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
