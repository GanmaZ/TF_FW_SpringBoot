<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="ISO-8859-1">
<title>Actualizar Categoria</title>
</head>
<body>
<body>
	<header th:replace="master/master :: header"></header>
	<br>
	<div class="container">
		<div>
			<form th:action="@{/categorias/modificar}" th:object="${cats}"
				method="post">
				<div class="col-sm-12">
					<label class="form-label">Id:</label> <input type="text"
						th:field="*{IdCategoria}" class="form-control" readonly="readonly"></input>
				</div>
				<div class="col-sm-12">
					<label class="form-label">Nombre de Categoria:</label> <input
						type="text" th:field="*{NombreCategoria}" class="form-control"
						required="required"></input>
				</div>
				<div class="col-sm-12">
					<label class="form-label">Descripcion de Categoria:</label> <input
						type="text" th:field="*{DescripcionCategoria}"
						class="form-control"></input>
				</div>
				
				<div class="col-sm-12">
					<input type="submit" value="Actualizar" class="btn btn-dark"></input>
				</div>
			</form>
		</div>
	</div>
</body>


</html>
