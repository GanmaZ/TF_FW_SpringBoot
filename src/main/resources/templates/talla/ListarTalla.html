<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<header th:replace="master/master :: header"></header>
	<div class="container">
		<div>
			<div class="table-responsive"></div>

			<table class="table table-white">

				<thead>
					<tr>
						<th>ID</th>
						<th>Nombre</th>
						<th>Operaci√≥n</th>
						<th>Lista</th>

					</tr>

				</thead>
				<tbody>
					<tr th:each="talla : ${listaTallas}">
						<td th:text="${talla.idTalla}"></td>
						<td th:text="${talla.nombreTalla}"></td>

						<td><a th:href="@{/tallas/eliminar?id=}+${talla.idTalla}">
								Eliminar </a></td>

						<td><a th:href="@{'/tallas/irmodificar/'+${talla.idTalla}}">
								Actualizar </a></td>




					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
