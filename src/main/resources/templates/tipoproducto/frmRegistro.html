<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="UTF-8">
<title>Registrar TipoProducto</title>
</head>
<body>
	<header th:replace="master/master :: header"></header>
	<div class="container">
		<div>

			<form th:action="@{/tipoproductos/guardar}" th:object="${p}"
				method="post">
				<div class="col-sm-12">
					<label class="form-label">Id: </label> <input type="text"
						th:field="*{idTipoProducto}" class="form-control"></input>
				</div>

				<div class="col-sm-12">
					<label class="form-label">Tipo de Producto: </label> <input
						type="text" th:field="*{NombreTipoProducto}" class="form-control"></input>
				</div>


				<div class="col-sm-12">
					<input type="submit" value="Registrar" class="btn btn-dark"></input>
				</div>

			</form>
		</div>
	</div>
</body>
</html>
