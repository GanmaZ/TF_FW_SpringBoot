<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="ISO-8859-1">
</head>
<body>
	<header th:replace="master/master :: header"></header>
	<div class="container">
		<div>

			<form th:action="@{/ciudades/modificar}" th:object="${ciud}" method="post">
				<div class="col-sm-12">
					<label class="form-label">Id: </label> <input type="text"
						th:field="*{idCiudad}" class="form control"></input>
				</div>

				<div class="col-sm-12">
					<label class="form-label">Nombre: </label> <input type="text"
						th:field="*{NameCiudad}" class="form control"></input>
				</div>
				
				<div class="col-sm-12">
				<input type="submit" value="Actualizar" class="btn btn-dark"></input>
				</div>

			</form>

		</div>

	</div>
</body>
</html>
